<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Filthy Fille!</title>
        <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

            game.load.image('logo', '/sprites/Filthy.png');
            game.load.spritesheet('hero', 'sprites/hero.png', 32, 32);

        }

        function create () {
            game.stage.backgroundColor = "#4488AA";
            var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
            var hero = game.add.sprite(400, 300, 'hero');
            game.physics.enable(hero, Phaser.Physics.ARCADE);
            hero.body.collideWorldBounds = true;
            hero.body.velocity.setTo(200, 200);
            hero.animations.add('test', [0, 1]);
            hero.animations.play('test', 6, true);
            
            hero.body.gravity.set(180);
            hero.body.bounce.set(0.8);
            
            
            logo.anchor.setTo(0.5, 0.5);
            

        }

    };

    </script>

    </body>
</html>
